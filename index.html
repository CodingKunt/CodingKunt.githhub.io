<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Text</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* This ensures that the content is vertically centered */
    margin: 0;
  }
  main {
    text-align: center; /* Centers the text horizontally */
  }
</style>
</head>
<body>
  <main>
    <p>Text goes here!</p>
  </main>
</body>
</html>
